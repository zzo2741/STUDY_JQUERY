<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 500px;
                height: 150px;
                text-align: center;
                font-size: 1.5em;
                border: 1px dotted black;
            }
            input {
                width: 200px;
                height: 100px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <script src="../common/jquery/jquery-3.5.1.js"></script>
        <script>
            /*
            bind() : 이벤트를 여러개 연결할 때 사용하는 메소드
            unbint() : 이벤트를 해제할 때 사용하는 메소드
            ※ 주로 메소드체인 형태로 사용해서 여러 개의 이벤트를 연결할 수 있다.
            */
            $(function () {
                $("#click_change")
                    .bind("mouseover", function () {
                        // JS의 함수를 이용해서 배경색 변경
                        document.getElementById("click_change").style.background = "red";
                    })
                    .bind("mouseout", function () {
                        // jQuery get()메소드를 통해 요소를 선택하고 배경색 변경
                        $(this).get(0).style.background = "white";
                    })
                    .bind("click", function () {
                        // text() : JS의 innerText와 같은 역할 메소드
                        alert($(this).text());
                    });
                $("#btnClick").click(function () {
                    alert("버튼 클림됨");
                });
                $("#btnEventClear").bind("click", function () {
                    /*
                    해당 코드가 실행되면 #btnClick을 눌러도 아무런 반응이 없게 된다.
                    즉 click이벤트가 제거된다.
                    */
                    $("#btnClick").unbind("click");
                    alert("#btnClick의 이벤트가 제거됨");
                });
            });
        </script>
        <h2>bind() 메소드</h2>
        <div id="click_change">
            마우스를 over하면 red로 변하고 <br />
            마우스를 out하면 white로 변하고 <br />
            마우스를 click하면 여기 내용이 경고창(alert)으로 뜬데요~
        </div>

        <h2>unbind() 메소드</h2>

        <input type="button" id="btnClick" value="난버튼" />

        <input type="button" id="btnEventClear" value="이벤트제거버튼" />
    </body>
</html>
