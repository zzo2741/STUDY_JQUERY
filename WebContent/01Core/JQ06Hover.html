<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JQ06Hover.html</title>
        <script src="../common/jquery/jquery-3.5.1.js"></script>

        <script>
            $(function () {
                $("img").hover(
                    // 마우스를 올렸을 때 실행할 함수
                    function () {
                        // over
                        $(this).css({ width: "300px", height: "400px", border: "3px solid black" });
                    },
                    // 마우스를 내렸을 때 실행할 함수
                    function () {
                        // out
                        $(this).css({ width: "100px", height: "150px", border: "5px dotted yellow" });
                    }
                );
            });
        </script>
    </head>
    <body>
        <h2>hover() 메소드</h2>

        <h3>마우스 오버/아웃으로 이미지크기 조절하기</h3>

        <img src="../images/7.jpg" alt="행운의7" />
    </body>
</html>
