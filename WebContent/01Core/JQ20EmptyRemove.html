<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>JQ20EmptyRemove.html</title>
<script src="../common/jquery/jquery-3.5.1.js"></script>

<script>
	$(function() {
		$("button").click(function() {
			if (this.id == "empty") {
				/*
				empty() : 선택된 요소의 컨텐츠를 삭제한다. 단순히
				내용만 삭제되는것으로 text('') 혹은 html('')와 동일하다.
				 */
				$("div").empty();
				$("div").html("내용이 empty되었습니다.");
			} else {
				/*
				remove() : 선택된 요소자체를 삭제한다.
				 */
				$("div").remove();
				//DOM개채 자체가 삭제되므로 아래내용은 출력되지 않는다.
				$("div").html("내용이 remove 되었습니다");
			}
		});
	});
</script>

<style>
div {
	border: 2px green dotted;
	height: 50px;
}
</style>
</head>

<body>
	<h2>empty() / remove() 메소드</h2>

	<button id="empty">Empty()호출하기</button>
	<button id="remove">Remove()호출하기</button>

	<div>div태그안의 텍스트</div>
</body>
</html>
