<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <title>JQ15Form02.html</title>
        <script src="../common/jquery/jquery-3.5.1.js"></script>
        <script>
            $(function (param) {
                /*
                태그선택자 input과 :input 의 차이점
                    input -> input 태그만 선택한다.
                    :input -> input 태그를 포함하여 문서내의 모든 폼 엘리먼트를 선택한다. 즉 textarea, select
                */
                $("#btn1").click(function (e) {
                    alert("input의 갯수는 : " + $("input").length);
                    alert("문서내 모든 폼요소의 갯수는 : " + $(":input").length);
                });

                /*
                태그명과 속성값 가져오기
                    - 태그명 : 선택자.get(0).tagName 혹은 선택자 tagName으로 가져올 수 있다.
                    - 속성값 : 선택자.attr(속성명)으로 가져온다.
                ※ this의 사용법 : this 혹은 $(this) 둘다 사용 가능함.
                */
                $("#btn2").click(function (e) {
                    var str = "";
                    $(":input").each(function () {
                        str += "태그명 : " + this.tagName;
                        str += "\n";
                        str += "Typed의 속성값 : " + $(this).attr("type");
                        str += "\n";
                    });
                    alert(str);
                });
                /*
                val() : 해당 엘리먼트의 value속성값을 가져오거나 설정할 때 사용한다.
                */
                $("#btn3").click(function (e) {
                    $(":text").css("backgroundColor", "silver");
                    //val()을 이용해서 값을 얻어온다.
                    alert("#text1의 value 값" + $(this).val("type"));
                    //text1의 값을 얻어온 후 text2에 설정한다.
                    var txtVal = $("#text2").val($("#text1").val());
                    alert("txt1의 내용이 txt2로 복사됨");
                });
            });
        </script>
    </head>

        <!-- 
            연습문제]
                1. 암호1을 입력할 때 무조건 암호2 부분을 비워준다.
                2. 암호2 부분을 입력할 때 암호가 일치하게 되면 <span id="msg"> 부분의 텍스트를 빨간색으로 표현한다.
                3. 암호가 틀렸을 때 -> 암호가 틀립니다.(검은색)
                   암호가 일치할 때 -> 암호가 일치합니다.(빨간색)
                   해당 조건을 만족하는 jQuery코드를 작성하시오.

            준승tip
                    this 사용하기, 깔끔하게 하려면 변수를 만들어서 하기
                    비교할때는 == 가능
                    attr대신 css도 가능
                    html, text둘다 가능
                    keyup대신 focus가능
                    val은속성 text는 태그사이
         -->
        <script>
            $(function () {
                /* 연습문제 */
                // $("#pwd1").keyup(function () {
                $("#pwd1").focus(function () {
                    if ($("#pwd2").val() != null) {
                        $("#msg").text(""); //val아님 헷갈리지 않게 주의
                        $("#pwd2").val("");
                    }
                });
                $("#pwd2").keyup(function () {
                    // input태그의 value속성을 빈값으로 만들어준다.
                    //if ($("#pwd1").val() == $(pwd).val()) {
                    if ($("#pwd1").val() == $(this).val()) {
                        //$("#msg").html("<Strong style='color : red;'>암호가 맞습니다.</Strong>");
                        //$("#msg").text("암호가 맞습니다.").attr("style", "color:red;font-size:1.5em");
                        $("#msg").text("암호가 맞습니다.").css("color", "red").css("font-size", "2em");
                    } else {
                        //$("#msg").html("<h2 style='color : black;'>암호가 틀립니다.</h2>");
                        $("#msg").text("암호가 틀립니다.").attr("style", "color:black;font-size:1.5em;");
                    }
                });
            });
        </script>
        <h3>비밀번호 확인기능</h3>

        <script>
            // 이메일 select선택시 도메일 부분 채워주기
            $(function (param) {
                $("#selectEmail").change(function (e) {
                    // alert("이메일선택됨");
                    //alert("선택한 항목의 text : " + text + ", value : " + value);
                    var text = $("#selectEmail option:selected").text();
                    var value = $("#selectEmail option:selected").val();
                    if (value == "direct") {
                        $("#email2").attr("readonly", false);
                        $("#email2").val("");
                    } else if (value == "") {
                        // 직접입력을 선택
                        $("#email2").attr("readonly", true);
                        $("#email2").val("");
                    } else {
                        // 그 외 포털 도메인 선택
                        $("#email2").attr("readonly", true);
                        // 위에서 읽어온 값을 도메인 부분에 입력한다.
                        $("#email2").val(value);
                    }
                });
            });
        </script>
